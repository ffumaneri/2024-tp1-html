<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedido</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        function mostrarMensajeExito(event) {
            event.preventDefault();
            var mensajeExito = document.getElementById("success-message");
            mensajeExito.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Realizar Pedido</h2>
        <form onsubmit="mostrarMensajeExito(event)" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="flor">Tipo de Flor:</label>
                <select id="flor" name="flor" required>
                    <option value="rosas">Rosas</option>
                    <option value="tulipanes">Tulipanes</option>
                    <option value="orquideas">Orquídeas</option>
                    <option value="lirios">Lirios</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">direccion del Pedido:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Pedido</button>
            </div>
        </form>
        <a href="main.html" class="back-link">Volver a la página principal</a>
    </div>
    <div id="success-message" class="success-message">
        ¡El pedido se ha realizado con éxito!
    </div>
</body>
</html>
