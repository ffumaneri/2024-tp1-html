        <h2>Orquídeas</h2>
        <p>Las orquídeas son plantas tropicales que se caracterizan por sus populares flores, con tres sépalos: dos
            pétalos y un lobelo, en donde se posa el insecto polinizador. Se trata de una planta monopodial, lo que
            significa que se desarrolla en un solo eje.</p>
