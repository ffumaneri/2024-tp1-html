<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="icon" href="./public/flower-icon.png" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Volver a la página principal</a>
      </nav>
    </header>
    <main>
      <h1>Formulario de Contacto</h1>
      <form id="formulario-contacto">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" />
        </div>
        <div>
          <label for="select-tipo">Tipo de planta</label>
          <select id="select-tipo"></select>
        </div>
        <div>
          <label for="descripcion">Descripción del pedido</label>
          <textarea id="descripcion"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
  <script src="./js/plantas.js" type="module"></script>
  <script src="./js/form-contacto.js" type="module"></script>
</html>
