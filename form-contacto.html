<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="icon" href="./public/flower-icon.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" id="page-logo"
          ><img
            style="height: 3rem; width: 3rem; object-fit: contain"
            src="./public/flower-icon.png"
            alt="Home"
        /></a>
        <a href="./pedidos.html">Pedidos</a>
      </nav>
    </header>
    <main>
      <section id="form-contacto">
        <h1>Formulario de Contacto</h1>
        <form id="formulario-contacto">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" />
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" />
          </div>
          <div>
            <label for="select-tipo">Tipo de planta</label>
            <select id="select-tipo"></select>
          </div>
          <div>
            <label for="descripcion">Descripción del pedido</label>
            <textarea id="descripcion"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      Mi Floreria - Juan Pablo Michelli &copy; (0343) 32332333
      - floreria@flor.com.ar
    </footer>
  </body>
  <script src="./js/plantas.js" type="module"></script>
  <script src="./js/form-contacto.js" type="module"></script>
</html>
