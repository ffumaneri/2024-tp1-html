<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="flor">Tipo de Flor:</label>
        <select id="flor" name="flor" required>
          <option value="rosas">Rosas</option>
          <option value="tulipanes">Tulipanes</option>
          <option value="margaritas">Margaritas</option>
          <option value="lirios">Lirios</option>
        </select>

        <label for="descripcion">Descripción del Pedido:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Escribe aquí los detalles de tu pedido..."
          required
        ></textarea>

        <div class="botones">
          <a href="index.html">Volver</a>
          <button type="submit">Realizar Pedido</button>
        </div>
      </form>
    </div>
  </body>
</html>
