<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Hacer un Pedido</title>
</head>
<body>
    <nav>        
        <a href="index.html">Inicio</a>
        <a href="pedidos.html">Pedidos</a>
    </nav>

    <section>
        <h1>Florería Pepona</h1>
        <h3>Realizar un pedido</h3>
    </section>

    <section class="pedidoSec">
        <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <td>Apellido</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <td>Tipo de flor</td>
                <td>
                    <select name="flor" id="">
                        <option value="">Escoja una flor</option>
                        <option value="crisantemo">Crisantemo</option>
                        <option value="girasol">Girasol</option>
                        <option value="hortencia">Hortencia</option>
                        <option value="irisyfresia">Iris y Fresia</option>
                        <option value="lillium">Lillium</option>
                        <option value="orquidea">Orquidea</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Descripción</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr class="formtr">
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </section>

    <footer>
        <div>
            <div class="infoF">
                <img src="resources/telefono.png" alt="" class="imgF">
                <p class="infoP">(0343) 32332333</p>
            </div>
            <div class="infoF">
                <img src="resources/email.png" alt="" class="imgF">
                <p class="infoP">floreriapepona@flor.com.ar</p>
            </div>
        </div>

        <img src="resources/flor.png" alt="" class="imgFlor">
    </footer>

</body>
</html>
