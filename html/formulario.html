<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesFormulario.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de Pedido</h1>
    </header>
    <main>
        <section class="form-section">
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="flor">Tipo de Flor:</label>
                    <select id="flor" name="flor" required>
                        <option value="rosas">Rosas</option>
                        <option value="girasoles">Girasoles</option>
                        <option value="hortensias">Hortensias</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del Pedido:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <button type="submit" class="button-submit">Realizar Pedido</button>
            </form>
            <a href="../html/index.html" class="button-volver">Volver a la Página Principal</a>
        </section>
    </main>
</body>
</html>
