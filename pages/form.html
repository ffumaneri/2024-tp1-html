<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/styles-form.css">
</head>
<body>
          
    <a href="../index.html" class="button">
        <span class="material-symbols-outlined">
            arrow_back
            </span>
        </a>


        

    <section class="container">

        
        <input type="text" class="input" name="nombre" id="nombre" placeholder="Nombre...">

        
        <input type="text" class="input" name="apellido" id="apellido" placeholder="Apellido...">

        <select class="input select" name="tipo-flor" id="tipo-flor">            
            <option value="">Seleccione una flor</option>
            <option value="girasoles">Girasoles</option>
            <option value="jazmines">Jazmines</option>
            <option value="rosas">Rosas</option>
            <option value="tulipanes">Tulipanes</option>
        </select>

        <Textarea class="input text-area" placeholder="DescripciÃ³n..."></Textarea>
        <button type="submit" id="pedir" class="input">Pedir</button>
        
        <p id="pedido">Pedido Realizado</p>

    </section>
    <script>

document.getElementById('pedir').addEventListener('click', () => {
            document.getElementById('nombre').value = '';
            document.getElementById('apellido').value = '';
            document.getElementById('tipo-flor').selectedIndex = 0;
            document.querySelector('.text-area').value = '';
            document.getElementById('pedido').style.display = 'block';
        });

        const inputs = document.getElementsByClassName('input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('click', () => {
                let elemento = document.getElementById('pedido')
                if(inputs[i].id != 'pedir')
                elemento.style.display = 'none';
            });
        }

    </script>

</body>
</html>
