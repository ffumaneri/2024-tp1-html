        <h2>Girasoles</h2>
        <p>Los girasoles son plantas anuales muy apreciadas por su gran tamaño y su capacidad para seguir el movimiento del sol, un fenómeno conocido como heliotropismo. Pueden alcanzar hasta tres metros de altura y las flores pueden medir entre 5 y 40 centímetros de ancho.</p>
