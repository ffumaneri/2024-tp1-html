<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pedido</title>
    <link rel="stylesheet" href="../estilo.css">
    
</head>
<body class="fondoContactoLista">
    <h2>Datos del pedido</h2>
    <table id="tablaContacto" class="tabla">
        <thead>
            <tr class="tabla">
                <th class="tabla">ID</th>
                <th class="tabla">Nombre</th>
                <th class="tabla">Apellido</th>
                <th class="tabla">Tipo de flor</th>
                <th class="tabla">Descripcion</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
                
    </table>
    <button id="clearData" class="btn">Eliminar Datos</button><br>

    <a href="contacto.html" class="btn">Volver</a>
   

    <script>
        window.onload = function(){
            const contacto = JSON.parse(localStorage.getItem('contacto')) || [];
            const tableBody = document.querySelector('#tablaContacto tbody');
            
            
            contacto.forEach((contacto,index) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${index + 1}</td><td>${contacto.nombre}</td><td>${contacto.apellido}</td><td>${contacto.seleccionar}</td><td>${contacto.descripcion}</td>`;
            tableBody.appendChild(row);
        });
        
        };

        document.getElementById('clearData').addEventListener('click', function() {
            localStorage.removeItem('contacto'); 
            const tableBody = document.querySelector('#tablaContacto tbody');
            tableBody.innerHTML = ''; 
        });
    </script>
</body>
</html>
